<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Board</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tools-container">
        <tools class="tools-content">
            <div class="tools active-tool" id="pen"><img src="./assets/icons/Black_Pencil.svg" alt="">
                <div class="tool-options hide">
                    <div id="pensize">
                        <input type="range" id="pensize-input">
                    </div>
                    <div class="pen-colors">
                        <div class="black"></div>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="green"></div>
                        <div class="red"></div>
                    </div>
                    
                </div>
            </div>
            <div class="tools disabled-tool" id="eraser"><img src="./assets/icons/Eraser.svg" alt="">
                <div class="tool-options hide">Tools</div>
            </div>
            <div class="tools" id="undo"><img src="./assets/icons/Undo.svg" alt=""></div>
            <div class="tools" id="redo"><img src="./assets/icons/Redo.svg" alt=""></div>
            <div class="tools" id="sticky"><img src="./assets/icons/StickyNote.svg" alt=""></div>
            <div class="tools" id="photo">
                <img src="./assets/icons/Photo.svg" alt="" />
                <input type="file" id="photo-upload">
            </div>
            <div class="tools" id="download"><img src="./assets/icons/Download.svg" alt=""></div>
        </tools>
    </div>
    <div class="drawings-container">
        <canvas id="canvas"></canvas>
    </div>
<script src="script.js"></script>
<script src="tools.js"></script>
<script src="sticky.js"></script>
<script src="img.js"></script>
<script src="drawingtools.js"></script>
</body>
</html>
